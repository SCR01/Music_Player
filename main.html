<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
  <header>
    <h1>Music Player</h1>
    <button id="toggleTheme">Dark</button>
  </header>
  <div class="container">
    <div class="all-songs-div">
      <label for="genreFilter">Filter by Genre:</label>
      <select id="genreFilter">
        <option value="all">All</option>
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hip-hop">Hip Hop</option>
        <option value="jazz">Jazz</option>
      </select>
      <div id="allSongs"></div>
    </div>
    <div class="card-div">
      <div id="songCard">
        <img id="songImg" src="" alt="Song Image">
        <h2 id="songName">Song Name</h2>
        <h3 id="artistName">Artist Name</h3>
        <audio id="audioPlayer" controls></audio>
        <div>
          <button id="prevSong">Previous</button>
          <button id="nextSong">Next</button>
          <button id="addToPlaylist">Add to Playlist</button>
        </div>
      </div>
    </div>
    <div class="playlist-div">
      <input type="text" id="newPlaylistName" placeholder="Enter playlist name">
      <button id="createPlaylist">Create Playlist</button>
      <div id="playlists"></div>
      <div id="currentPlaylist">
        <h3>Current Playlist</h3>
        <div id="playlistSongs"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
